<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form onsubmit="return checkValue(this)" action="/user/login.jsp">
		<table border="1">
			<tr>
				<th>아이디</th>
				<td>
				<input type="text" id="id" name="id">
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
				<input type="password" id="pwd" name="pwd">
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<label for="m">남</label>
					<input type="radio" id="m" name="trans">
					<label for="f">여</label>
					<input type="radio" id="f" name="trans">
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<button>로그인</button>
				</td>
			</tr>
		</table>
	</form>
<script>
	function checkValue(fObj){
		if(fObj.id.value.trim().length<5){
			alert("id는 5글자 이상이여야 합니다.");
			fObj.id.value="";
			fObj.id.focus();
			return false;
		}
		if(fObj.pwd.value.trim().length<5){
			alert("비밀번호는 5글자 이상이여야 합니다.");
			fObj.pwd.value="";
			fObj.pwd.focus();
			return false;
		}
		return true;
	}
</script>
</body>
</html>
