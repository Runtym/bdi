<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/user/join.jsp">
	<table border="1">
		<tr>
			<th colspan="2"> = 회원가입 = </th>
		</tr>
		<tr>
			<th><label for="id">ID : </label></th>
			<td><input type="text" name="id" id="id"></td>
		</tr>
		<tr>
			<th><label for="age">나이 : </label></th>
			<td><input type="number" min="0" max="140"
				id="age" name="age"
			></td>
		</tr>
		<tr>
			<th><label for="email">eMail : </label></th>
			<td><input type="email" id="email" name="email"></td>
		</tr>
		<tr>
			<th><label for="pwd">비밀번호 : </label></th>
			<td><input type="password" id="pwd" name="pwd"></td>
		</tr>
		<tr>
			<th>취미</th>
			<td><label for="ho1">영화감상</label>
			<input type="checkbox" id="ho1" name="hobby" value="영화감상">
			<label for="ho2">음악감상</label>
			<input type="checkbox" id="ho2" name="hobby" value="음악감상">
			<label for="ho3">개발</label>
			<input type="checkbox" id="ho3" name="hobby" value="개발">
			<label for="ho4">게임</label>
			<input type="checkbox" id="ho4" name="hobby" value="게임">
			</td>
		</tr>
		<tr>
			<td colspan="2" style='text-align:center'>
				<button>회원가입</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
