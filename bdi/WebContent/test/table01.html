<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="rDiv"></div>
<script>
var div = document.querySelector('#rDiv');
var str = '<table border="1">';
for(var i=1;i<=3;i++){
	str += '<tr>';
	for(var j=1;j<=3;j++){
		str += '<td>' + ((i-1)*3 + j) + '</td>';
	}
	str += '</tr>';
}
str += '</table>';
div.innerHTML = str;
</script>
</body>
</html>
