<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	td{
		cursor:pointer;
	}
</style>
</head>
<body>
로우갯수 : <input type="text" id="rowCnt"><br>
컬럼갯수 : <input type="text" id="colCnt"><br>
<button type="button" onclick="makeTable()">테이블 생성</button>
<div id="tDiv">
</div>
<script>
var xCnt = 0;
var totalCnt = 0;

function makeTable(){
	xCnt = 0;
	var tDiv = document.querySelector('#tDiv');
	var tableHtml = '<table border="1">';
	var rowCnt = document.querySelector('#rowCnt');
	var colCnt = document.querySelector('#colCnt');
	var cnt = 1;
	totalCnt = parseInt(rowCnt.value) * parseInt(colCnt.value);
	
	var bombCnt = Math.floor(Math.random() * totalCnt) + 1;
	alert(bombCnt);
	for(var i=0;i<rowCnt.value;i++){
		tableHtml += '<tr>';
		for(var j=0;j<colCnt.value;j++){
			if(cnt==bombCnt){
				tableHtml += '<td onclick="check(this,1)">■</td>';
			}else{
				tableHtml += '<td onclick="check(this)">■</td>';
			}
			cnt++;
		}
		tableHtml += '</tr>';
	}
	tableHtml += '</table>';
	tDiv.innerHTML = tableHtml;
}

function check(obj,isBomb){
	if(isBomb){
		alert("찾았다 폭탄!!");
		return;
	}
	obj.innerHTML='X';
	xCnt++;
	if(xCnt+1==totalCnt){
		alert("너도 재수 참 없다...");
	}
}
</script>
</body>
</html>
